<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bootstrap Example</title>
	<script>
	function getAll(){
	var request = new XMLHttpRequest();
	request.onload =function(){
	var events = JSON.parse(request.response);
	var list = document.querySelector('ul');
	for (var event of events){
	var listItem = document.createElement('li');
	listItem.innerHTML = event.eventname;
	list.appendChild(listItem);
	}
	}
	request.open('GET','http://localhost:8080/api/Events/AllEvents');
	request.send();
	}
	</script>
  </head>
<body>
<h1>Spring boot</h1>
<button onclick= "getAll()">Get all names of Events </button>
<ul></ul>
</body>
<html>
